name: Run Tests

on:
  pull_request:
    paths:
      - '**.php'
      - '.github/workflows/**'
      - 'composer.json'
      - 'phpunit.xml.dist'
  push:
    branches:
      - develop
      - master
    paths:
      - '**.php'
  workflow_dispatch:

jobs:
  tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: curl
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run tests
        run: bin/phpunit
